<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container" id="container">
    <h1 class="heading">FEEDBACK UI</h1>
    <div class="rat-container" id="rat-container">
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/1791/1791330.png" alt="emoji">
        <small>Unhappy</small>
      </div>
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/3508/3508576.png" alt="emoji">
        <small>Neutral</small>
      </div>
      <div class="rating">
        <img src="https://cdn-icons-png.flaticon.com/512/2584/2584606.png" alt="emoji">
        <small>Happy</small>
      </div>
    </div>
    <button class="btn" id="btn">Send Review</button>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
